{% extends 'auctions/layout.html' %}

{% block body %}
<div class="pt-5 mt-3 d-flex flex-column justify-content-center align-items-center text-center">
    <div class=" mb-5 d-flex align-self-start">
        <a class="card-title text-dark" href="{% url 'listing_page' listing.id %}"> <i class="fa-solid fa-chevron-left mr-2"></i> Go Back</a>
    </div>
    <h2 class="text-secondary">Make a bid for: {{ listing.name }} - <span class="main-color">${{ listing.price }}</span> </h2>
    {% if highest_bid %}
        <h4 class="main-color">Highest bid: ${{ highest_bid }}</h4>
    {% endif %}
    {% if message %}
        <p class="closed"> {{ message }}</p>
    {% endif %}
    <form action="{% url 'bid' listing.id %}" method="POST">
        {% csrf_token %}
        <label class="text-secondary" for="bid">Bid: $</label>
        <input type="number" name="bid">
        <input type="submit" class="btn btn-dark main-color fw-bold" value="Send">
    </form>
</div>
{% endblock %}
