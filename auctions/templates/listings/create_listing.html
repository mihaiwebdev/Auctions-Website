{% extends "auctions/layout.html" %}

{% block body %}
    <div class="pt-5 d-flex mt-5 flex-column align-items-center justify-content-center">
        <h1 class="text-secondary mb-3">Create a Listing</h1>

        <form action="{% url 'create_listing' %}" class="listing-form text-secondary" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>
            <div class="mb-3">
                <label for="starting-bid">Starting Bid $</label>
                <input type="number" name="starting-bid">
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="description">Description</label>
                <textarea name="description" ></textarea>
            </div>
            <div class="mb-3">
                <label for="image">Link an image</label>
                <input type="text" name="image">
            </div>
            <div class="mb-3">
                <label for="category">Category</label>
                <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            </div>

            <input type="submit" class="btn btn-dark main-color fw-bold" value="Create">
        </form>
    </div>
{% endblock %}
